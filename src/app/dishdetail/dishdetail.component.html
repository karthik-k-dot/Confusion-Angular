<div
  class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
  *ngIf="dish">
  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title
          ><h3>{{ dish.name }}</h3></mat-card-title
        >
      </mat-card-header>
      <img mat-card-image src="{{ dish.image }}" />
      <mat-card-content>
        <p>
          {{ dish.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
   </div>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <h2 style="margin-top: 0">Comments</h2>
    <mat-list>
      <mat-list-item *ngFor="let comment of dish.comments">
        <p matLine>"{{ comment.comment }}"</p>
        <p matLine style="font-weight: bold">{{ comment.rating }} stars</p>
        <p matLine>
          -- <strong>{{ comment.author }}</strong
          >, {{ comment.date | date }}
        </p>
      </mat-list-item>
    </mat-list>
  </div>
</div>
